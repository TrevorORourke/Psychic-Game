<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>

  <div>
    <p id="directions-text">Guess what letter I'm thinking of</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guessesleft"></p>
  </div>

  <script type="text/javascript">

 var computerChoices = ['a','b','c','d','e','f','g','h','i','j','k','l',
  'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

    var wins = 0;
    var losses = 0;
    var guessesleft = 9;
    var userChoiceText = document.getElementById("userchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guesseslefttext = document.getElementById("guessesleft");


  var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

  console.log(computerGuess) 

  // function countguessesleft() {
  //   document.onkeyup("#guessesleft") = "Guesses Left" + guessesleft;
  

  // function faruserChoiceText() {
  //   document.onkeyup("userChoiceText") = "Your Guesses so far: " + userChoiceText.join(' ');

  // }

// countguessesleft();

var letters = []



  document.onkeyup = function(event) {

    var userGuess = event.key; 

    letters.push(userGuess)


    guessesleft--;

    if (guessesleft > 0) {
      if ((userGuess === computerGuess)) {
        wins++; 
      }
    }else  {
      losses++; 
      guessesleft = 9;
      letters = [];

      computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    }
    

    winsText.textContent = "wins: " + wins;
    
    lossesText.textContent = "losses: " + losses;

    guesseslefttext.textContent = "Guesses Left: " + guessesleft;

    userChoiceText.textContent = "Your guesses so far: "  + letters;


  }

  



</script>

</body>

</html>
